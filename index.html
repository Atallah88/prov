<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Creator Profile</title>
<link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/b3/26/f8/b326f8f26abcfab0fa6c188093f45492.jpg">
<link rel="stylesheet" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
 
<style>
       
 /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Agbalumo, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Full-screen container */
        .full-screen-container {
            position: relative;
            height: 100vh; /* Full screen height */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Dark background */
            overflow: hidden;
        }

        .image-container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .animated-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: white;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 2s forwards;
        }

        .start-button {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 40px;
            font-size: 18px;
            background-color: #f39c12;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        /* Content section */
        .content {
            display: none;
            text-align: center;
            padding: 50px;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 30px auto;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #f39c12;
            margin-bottom: 20px;
        }

        .profile-container h2 {
            font-size: 28px;
            color: #2c3e50;
        }

        .profile-container p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Social links buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* For better mobile layout */
        }

        .social-btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 50px;
            background-color: #f39c12;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
        }

        .social-btn:hover {
            transform: scale(1.1);
            background-color: #e67e22;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .social-btn.instagram {
            background-color: #e1306c;
        }

        .social-btn.instagram:hover {
            background-color: #c13584;
        }

        .social-btn.tiktok {
            background-color: #010101;
        }

        .social-btn.tiktok:hover {
            background-color: #69c9d0;
        }

        .social-btn.twitch {
            background-color: #6441a5;
        }

        .social-btn.twitch:hover {
            background-color: #9146ff;
        }

        .social-btn.snapchat {
            background-color: #fffc00;
            color: black;
        }

        .social-btn.snapchat:hover {
            background-color: #f1e500;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Media queries for responsiveness */

        @media screen and (max-width: 1024px) {
            .start-button {
                font-size: 16px;
                padding: 10px 30px;
            }

            .animated-text {
                font-size: 18px;
            }

            .profile-container img {
                width: 120px;
                height: 120px;
            }

            .profile-container h2 {
                font-size: 24px;
            }

            .profile-container p {
                font-size: 16px;
            }

            .social-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        /* Mobile-specific adjustments */
        @media screen and (max-width: 600px) {
            .animated-text {
                font-size: 18px;
            }

            .start-button {
                font-size: 14px;
                padding: 8px 25px;
            }

            .profile-container img {
                width: 100px;
                height: 100px;
            }

            .profile-container h2 {
                font-size: 22px;
            }

            .profile-container p {
                font-size: 14px;
            }

            .social-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .social-links {
                gap: 15px;
                justify-content: center;
            }
        }

    </style>
</head>
<body>

<!-- Full-screen image and animated text -->
<div class="full-screen-container">
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/b4/41/55/b44155b7ef67efc489fb5ad1f7f3c4e9.jpg" alt="Image">
        <div class="animated-text">
            "Feel free to reach out for any questions or collaboration!"
        </div>
        <!-- Start Button -->
        <button class="start-button" onclick="startContent()">Start</button>
    </div>
</div>

<!-- Content that appears after clicking "Start" -->
<div id="content" class="content">
    <!-- Profile Section -->
    <div class="profile-container">
        <img src="https://i.pinimg.com/736x/b9/e0/e3/b9e0e30ac1ec95077b7e1d0abd250e5d.jpg" alt="Profile Image">
        <h2>Ahmed Ali</h2>
        <p>Content creator and tech enthusiast, sharing my experiences in programming and creativity.</p>
        <div class="social-links">
            <!-- Social media links -->
            <a href="https://www.instagram.com/ia_di8/?hl=en" target="_blank" class="social-btn instagram">Instagram</a>
            <a href="https://www.tiktok.com/@ia_di8" target="_blank" class="social-btn tiktok">TikTok</a>
            <a href="https://www.twitch.tv/atallah99" target="_blank" class="social-btn twitch">Twitch</a>
            <a href="https://snapchat.com/t/aDE7i5rf" target="_blank" class="social-btn snapchat">Snapchat</a>
        </div>
    </div>
</div>

<script>
    // JavaScript to show content after clicking the button
    function startContent() {
        document.getElementById('content').style.display = 'block'; // Show content
        document.querySelector('.full-screen-container').style.display = 'none'; // Hide full screen image
    }

</script>

</body>
</html>
